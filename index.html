<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Studio Code - Code Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav-container">
        <div class="side-by-side">
            <!-- Image and Title Section -->
            <div class="image-container">
                <img src="images-removebg-preview.png   " alt="VS Code Logo">
                <div class="title-container">
                    <div class="title">Visual Studio Code</div>
                </div>
            </div>

            <!-- Navigation Links -->
            <div style="display: flex; gap: 15px;">
                <a href="/">Docs</a>
                <a href="/">Updates</a>
                <a href="/">Blog</a>
                <a href="/">API</a>
                <a href="/">Extensions</a>
                <a href="/">FAQs</a>
                <a href="/">Learn</a>
            </div>
        </div>

        <!-- Additional Content -->
        <div style="display: flex; align-items: center; gap: 10px; margin-top: 20px;">
            <img src="https://code.visualstudio.com/assets/icons/theme-light.svg" alt="Theme Icon">
            <input type="text" placeholder="Search Docs">
            <button>Download</button>
        </div>
    </div>
    
    <br/>

    <!-- Version Info Section -->
    <div>
        <a href="/">Version 1.82</a> is now available! Read about the new features and fixes from July.
    </div>

    <br/>
</body>
</html>
